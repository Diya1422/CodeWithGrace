    <section id="contact">
    <div class="contact-container">
        <h1>Contact Me</h1>
        <p>If you wish to get in touch, please fill out the form below:</p>
        
        <!-- Contact Form -->
        <form id="contact-form" onsubmit="handleFormSubmit(event)">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your Name">
                <span id="name-error" class="error-message"></span> <!-- Error Message -->
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Your Email">
                <span id="email-error" class="error-message"></span> <!-- Error Message -->
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required placeholder="Your Message"></textarea>
                <span id="message-error" class="error-message"></span> <!-- Error Message -->
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="submit-button">Submit</button>
        </form>
        
        <!-- Success Message -->
        <div id="success-message" class="success-message"></div>
